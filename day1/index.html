<!DOCTYPE html>
<html>
<head>
  <title>JS Drum Kit</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="./main.js"></script>
</head>
<body>
  <div id="container">

    <div class="block" key-code="65"> 
      <h1>A</h1> 
      <p>Clap</p>
      <audio src="sounds/clap.wav"></audio>
    </div>

    <div class="block" key-code="83"> 
      <h1>S</h1> 
      <p>HiHat</p>
      <audio src="sounds/hihat.wav"></audio>
    </div>

    <div class="block" key-code="68"> 
      <h1>D</h1> 
      <p>Kick</p>
      <audio src="sounds/Kick.wav"></audio>
    </div>

    <div class="block" key-code="70"> 
      <h1>F</h1> 
      <p>OpenHat</p>
      <audio src="sounds/openhat.wav"></audio>
    </div>

    <div class="block" key-code="71"> 
      <h1>G</h1> 
      <p>Boom</p>
      <audio src="sounds/boom.wav"></audio>
    </div>

    <div class="block" key-code="72"> 
      <h1>H</h1> 
      <p>ride</p>
      <audio src="sounds/ride.wav"></audio>
    </div>

    <div class="block" key-code="74"> 
      <h1>J</h1> 
      <p>Snare</p>
      <audio src="sounds/snare.wav"></audio>
    </div>

    <div class="block" key-code="75"> 
      <h1>K</h1> 
      <p>Tom</p>
      <audio src="sounds/tom.wav"></audio>
    </div>

    <div class="block" key-code="76"> 
      <h1>L</h1> 
      <p>tink</p>
      <audio src="sounds/tink.wav"></audio>
    </div>

  </div>
</body>
</html>
